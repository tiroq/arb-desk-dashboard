[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino

; Build flags and defines
build_flags = 
    -DDEFAULT_SERVER_URL=\"http://192.168.1.10:8080\"
    -DDEFAULT_AP_SSID=\"ARB-DASH-SETUP\"
    -DWIFI_CONNECT_TIMEOUT_MS=15000
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=240
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_CS=15
    -DTFT_DC=5
    -DTFT_RST=4
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=40000000

; Libraries
lib_deps = 
    bodmer/TFT_eSPI@^2.5.43
    bblanchon/ArduinoJson@^6.21.3

; Filesystem
board_build.filesystem = littlefs

; Upload settings
upload_speed = 921600
monitor_speed = 115200

; Extra scripts (optional)
; upload_protocol = esptool
